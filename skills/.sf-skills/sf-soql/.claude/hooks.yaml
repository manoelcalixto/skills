# Claude Code lifecycle hooks for sf-soql
# These hooks are registered by the installer (tools/install.py)
# and are NOT part of the Agent Skills open specification.

PreToolUse:
- matcher: Bash
  hooks:
  - type: command
    command: "python3 ${SHARED_HOOKS}/scripts/guardrails.py"
    timeout: 5000
PostToolUse:
- matcher: "Write|Edit"
  hooks:
  - type: command
    command: "python3 ${SKILL_HOOKS}/post-tool-validate.py"
    timeout: 10000
