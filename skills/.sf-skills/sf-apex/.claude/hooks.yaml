# Claude Code lifecycle hooks for sf-apex
# These hooks are registered by the installer (tools/install.py)
# and are NOT part of the Agent Skills open specification.

SessionStart:
- type: command
  command: "${SHARED_HOOKS}/check-env-weekly.sh"
  timeout: 5000
PreToolUse:
- matcher: Bash
  hooks:
  - type: command
    command: "python3 ${SHARED_HOOKS}/scripts/guardrails.py"
    timeout: 5000
PostToolUse:
- matcher: "Write|Edit"
  hooks:
  - type: command
    command: "python3 ${SKILL_HOOKS}/apex-lsp-validate.py"
    timeout: 15000
  - type: command
    command: "python3 ${SKILL_HOOKS}/post-tool-validate.py"
    timeout: 120000
