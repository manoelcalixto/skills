# Claude Code lifecycle hooks for sf-integration
# These hooks are registered by the installer (tools/install.py)
# and are NOT part of the Agent Skills open specification.

PreToolUse:
- matcher: Bash
  hooks:
  - type: command
    command: "python3 ${SHARED_HOOKS}/scripts/guardrails.py"
    timeout: 5000
PostToolUse:
- matcher: Write
  hooks:
  - type: command
    command: "python3 ${SKILL_HOOKS}/suggest_credential_setup.py"
    timeout: 5000
  - type: command
    command: "python3 ${SKILL_HOOKS}/validate_integration.py"
    timeout: 10000
- matcher: Edit
  hooks:
  - type: command
    command: "python3 ${SKILL_HOOKS}/suggest_credential_setup.py"
    timeout: 5000
